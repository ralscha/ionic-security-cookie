<ion-split-pane>

  <ion-menu [content]="content" *ngIf="loggedIn">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <side-menu-content [settings]="sideMenuSettings" [options]="options"
                         (selectOption)="selectOption($event)"></side-menu-content>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
