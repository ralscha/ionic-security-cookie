<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <strong>{{user.userName}}</strong>
        <div>{{user.firstName}} {{user.lastName}}</div>
        <div>{{user.email}}</div>
        <div *ngIf="user.lastAccess"><i>Last Login:</i> {{user.lastAccess * 1000 | relativeTime}}</div>
        <div><i>Authorities:</i> {{user.authorities}}</div>
      </ion-label>
      <ion-button (click)="unlock(user.userName)" *ngIf="user.lockedOut" class="ion-item-end" color="danger"
                  fill="clear">
        <ion-icon name="unlock" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
