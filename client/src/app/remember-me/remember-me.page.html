<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Remember Me Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if (tokens.length === 0) {
    <div><i>No Remember Me Sessions</i></div>
  }
  <ion-list>
    @for (token of tokens; track token) {
      <ion-item>
        <ion-label>
          <strong>{{ token.tokenDate * 1000 | date:'long' }}</strong>
          <div>{{ token.ipAddress }}</div>
          <div>{{ token.uaBrowser }} on {{ token.uaOs }}</div>
          <div>{{ token.uaDevice }}</div>
        </ion-label>
        <ion-button (click)="deleteToken(token.series)" color="danger" fill="clear" slot="end">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    }
  </ion-list>
</ion-content>
