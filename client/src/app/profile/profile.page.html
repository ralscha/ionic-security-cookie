<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="updateProfile(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input type="text" name="firstName" [ngModel]="user?.firstName" required #firstName="ngModel"
                   [class.invalid]="firstName.errors && firstName.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="firstName.errors?.required && firstName.dirty">
        <ion-label>
          First Name is required
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input type="text" name="lastName" [ngModel]="user?.lastName" required #lastName="ngModel"
                   [class.invalid]="lastName.errors && lastName.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="lastName.errors?.required && lastName.dirty">
        <ion-label>
          Last Name is required
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" name="email" [ngModel]="user?.email" required email #email="ngModel"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        <ion-label>
          Email is required
        </ion-label>
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
        <ion-label>
          Email is not valid
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input [readonly]="true" type="text" name="userName" [ngModel]="user?.userName" required #userName="ngModel"
                   [class.invalid]="userName.errors && userName.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="userName.errors?.required && userName.dirty">
        <ion-label>
          Username is required
        </ion-label>
      </ion-item>
      <ion-item class="error-message" *ngIf="userName.errors?.userNameTaken">
        <ion-label>
          Username already taken
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Old Password</ion-label>
        <ion-input type="password" name="oldPassword" ngModel #oldPassword="ngModel"
                   [class.invalid]="oldPassword.errors && oldPassword.dirty"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">New Password</ion-label>
        <ion-input type="password" name="password" ngModel #password="ngModel"
                   [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>

      <div padding>
        <ion-button color="primary" expand="block" type="submit" [disabled]="!form.valid">Save</ion-button>
      </div>

    </ion-list>
  </form>
</ion-content>
