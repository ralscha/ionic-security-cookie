<ion-header>
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="change(form.value)" novalidate>
    <ion-list>

      <ion-item>
        <ion-label position="stacked">New Password</ion-label>
        <ion-input type="password" name="password" ngModel required #password="ngModel"
                   [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">
        <ion-label>Password is required</ion-label>
      </ion-item>

      <div class="ion-padding">
        <ion-button color="primary" expand="block" type="submit" [disabled]="!form.valid">Change Password</ion-button>
      </div>

    </ion-list>
  </form>
</ion-content>
