<ion-header>
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="change(form.value)" novalidate>
    <ion-list>

      <ion-item>
        <ion-input #password="ngModel" [class.invalid]="password.errors && password.dirty" [required]="true"
                   errorText="Password is required" label="New Password"
                   labelPlacement="stacked" name="password"
                   ngModel
                   type="password"></ion-input>
      </ion-item>

      <div class="ion-padding">
        <ion-button [disabled]="!form.valid" color="primary" expand="block" type="submit">Change Password</ion-button>
      </div>

    </ion-list>
  </form>
</ion-content>
