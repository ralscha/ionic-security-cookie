<ion-header>
  <ion-navbar>
    <ion-title>Password Reset</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="reset(form.value)" novalidate *ngIf="!success">
    <ion-list>
      <ion-item>
        <ion-label stacked>Username or Email</ion-label>
        <ion-input type="text" name="usernameOrEmail" ngModel required #usernameOrEmail="ngModel"
                   [class.invalid]="usernameOrEmail.errors && usernameOrEmail.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="usernameOrEmail.errors?.required && usernameOrEmail.dirty">
        Username or Email is required
      </ion-item>

      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Reset my Password</button>
      </div>
    </ion-list>
  </form>
  <ion-card *ngIf="success">
    <ion-card-content>
      Password Reset Email sent. Check your inbox.
    </ion-card-content>

  </ion-card>
</ion-content>
